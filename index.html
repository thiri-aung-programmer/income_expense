<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income _ Expense </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="mystyle.css">
    <script src="app.js">
    </script>
</head>

<body onload=" clrInupt();">
    <div class="container">
        <h1>Income Expense Project</h1>
        <div class="outer">
            <div class="left">
                <div class="incomeinput inputform">
                    <h2>Insert Income</h2>
                    <div class="row">
                        <label for="">Name</label>
                        <input type="text" id="incomename" placeholder="income name">
                    </div>
                    <div class="row">
                        <label for="">Amount</label>
                        <input type="number" id="incomeamount">
                    </div>
                    <div class="row">
                        <label for="">Date</label>
                        <input type="date" id="incomedate">
                    </div>
                    <div class="btndiv">
                        <button id="btnincome" onclick="btnIncomeClick();">Insert Income</button>
                    </div>
                </div>

                <div class="expenseinput inputform">
                    <h2>Insert Expense</h2>
                    <div class="row">
                        <label for="">Name</label>
                        <input type="text" id="expensename" placeholder="expense name">
                    </div>
                    <div class="row">
                        <label for="">Amount</label>
                        <input type="number" id="expenseamount">
                    </div>
                    <div class="row">
                        <label for="">Date</label>
                        <input type="date" id="expensedate">
                    </div>
                    <div class="btndiv">
                        <button id="btnexpense" onclick="btnExpenseClick();">Insert Expense</button>
                    </div>
                </div>
            </div>
            <div class=" right ">

                <div class="totaldiv ">
                    <div class="row totalheader ">
                        <div class="total "><i class="bi bi-plus-circle-fill "></i><i class="bi bi-currency-dollar "></i></div>
                        <div class="total "><i class="bi bi-dash-circle-fill "></i><i class="bi bi-currency-dollar "></i></div>
                        <div class="total ">Balance<i class="bi bi-currency-dollar "></i></div>
                    </div>
                    <div class="row totaldata ">
                        <div class="total " id="itotal">0</div>
                        <div class="total " id="etotal">0</div>
                        <div class="total " id="balance">0</div>
                    </div>
                </div>

                <div class="allincome all " id="incomediv">
                    <h2>All Incomes</h2>
                    <div class="row header ">
                        <div>Income Name</div>
                        <div>Date</div>
                        <div>Amount</div>
                        <div>Manage</div>
                    </div>
                    <!-- <div class="row data ">
                        <div>IncomeSample</div>
                        <div>****-**-**</div>
                        <div>*******</div>
                        <div>
                            <button><i class="bi bi-pencil-square "></i></button>
                            <button><i class="bi bi-trash-fill "></i></button>
                        </div>
                    </div> -->

                </div>

                <div class="allexpense all " id="expensediv">
                    <h2>All Expense</h2>
                    <div class="row header ">
                        <div>Expense Name</div>
                        <div>Date</div>
                        <div>Amount</div>
                        <div>Manage</div>
                    </div>
                    <!-- <div class="row data ">
                        <div>ExpenseSample</div>
                        <div>****-**-**</div>
                        <div>*******</div>
                        <div>
                            <button><i class="bi bi-pencil-square "></i></button>
                            <button><i class="bi bi-trash-fill "></i></button>
                        </div>
                    </div> -->

                </div>
            </div>
        </div>
    </div>

</body>

</html>
